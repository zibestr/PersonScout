{% extends 'video_app/base.html' %}
{% load static %}
{% block main %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <h2>Профиль пользователя</h2>
            <form method="post" class="form">
                <div class="form-group">
                    <label for="{{ form.first_name.id_for_label }}">Имя</label>
                    <input type="text" class="form-control" id="{{ form.first_name.id_for_label }}"
                    {% if form.first_name.value != None %}value="{{ form.first_name.value|stringformat:'s' }}"{% endif %}
                     name="{{ form.first_name.name }}" required>
                </div>
                <div class="form-group">
                    <label for="{{ form.last_name.id_for_label }}">Фамилия</label>
                    <input type="text" class="form-control" id="{{ form.last_name.id_for_label }}"
                    {% if form.name.value != None %}value="{{ form.last_name.value|stringformat:'s' }}"{% endif %}
                     name="{{ form.last_name.name }}" required>
                </div>
                <div class="form-group">
                    <label for="{{ form.patronymic.id_for_label }}">Отчество</label>
                    <input type="text" class="form-control" id="{{ form.patronymic.id_for_label }}"
                    {% if form.name.value != None %}value="{{ form.patronymic.value|stringformat:'s' }}"{% endif %}
                     name="{{ form.patronymic.name }}">
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="vacancyCheckbox" value="false">
                    <label class="form-check-label" for="vacancyCheckbox">Хочу указать вакансию</label>
                </div>
                <div class="form-group" id="vacancySelect" style="display:none;">
                    <label for="desiredVacancy">Желаемая вакансия</label>   
                    <select class="form-control" id="desiredVacancy">
                        {% for vacancy in vacancies %}
                        <option>{{ vacancy }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Сохранить</button>
            </form>
        </div>
        <div class="col-md-6">

            </h2>
