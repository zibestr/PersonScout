{% extends 'video_app/base.html' %}
{% block main %}
{{ form.errors }}
<form method="post">
    {% csrf_token %}
    {% for field in form %}
    <div>
        <label> {{ field.label }}</label>
        <p>{{ field }}</p>
    </div>
    {% endfor %}
    <button type="submit">Зарегистрироваться</button>
</form>
{% endblock %}
